<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h3 class="text-center text-info">Edit user details</h3>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow p-3">
            <form action="{{url_for('update_user' , user_id=user[0])}}" method="POST">
            <div class="mb-3">
                <label for="" >Full name:</label>
                <input type="text" name="fullname" value="{{user[1]}}" class="form-control">

            </div>

             <form action="" method="POST">
            <div class="mb-3">
                <label for="" >Email: </label>
                <input type="text" name="email" value="{{user[2]}}" class="form-control">
                
            </div>

             <form action="" method="POST">
            <div class="mb-3">
                <label for="" >Phone:</label>
                <input type="text" name="phone" value="{{user[3]}}" class="form-control">
                
            </div>

             <form action="" method="POST">
            <div class="mb-3">
                <label for="" >Role:</label>
                
                <select name="role" id="" class="form-select ">
                    <option value="admin"{% if user[4] == "admin" %} selected{% endif %}>Admin</option>
                    <option value="admin"{% if user[4] == "taecher" %} selected{% endif %}>Teacher</option>
                    <option value="admin"{% if user[4] == "student" %} selected{% endif %}>Student</option>
                </select>
                
            </div>
            <br><br><br>

            <input type="submit" value="update user details" class="btn btn-outline-success">
            <a href="{{ url_for('admin_dashboard')}}" class="btn btn-danger">Cancel</a>
        </form>
        </div>
            </div>
            <div class="col-md-4"></div>
        </div>





    </div>
</body>
</html>
