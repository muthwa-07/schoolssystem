<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Logs Authentication</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
    }

    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1.25rem;
      border: 2px solid #d1d9e6;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bffaa;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Logs Authentication</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('logs_auth') }}">
      <label for="password">Enter Password</label>
      <input type="password" id="password" name="password" placeholder="Your password" required />
      <button type="submit">Verify</button>
    </form>

    <a class="back-link" href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
