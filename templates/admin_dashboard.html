
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-info bg-dark p-3">
        Welcome to the Admin's Dashboard
      </h2>
      <h3 class="text-end text-danger">Hello, {{ name }}</h3>

      <!-- {{users}} -->

      <table class="table table-bordered table-striped mt-4">
        <thead>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td><a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-sm btn-warning">Edit</a></td>
            <td>
              <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>

          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br />
      <hr />

      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </body>
</html>
